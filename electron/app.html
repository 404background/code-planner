<!DOCTYPE html>
<html id="window">
<link rel="stylesheet" type="text/css" href="./styles.css">
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
<meta name="viewport" contnt="width=device-width, height=device-height">

<body id="container">
  <link rel="stylesheet" type="text/css" href="./column.css">
  <div id="icon-column">
    <script src="column.js"></script>
    <img class="select-icon" id="home-icon" src="./images/house-solid.svg" onclick="iconHome()"/>
    <img class="select-icon" id="search-icon" src="./images/magnifying-glass-solid.svg" onclick="iconSearch()"/>
    <img class="select-icon" id="stl-icon" src="./images/cube-solid.svg" onclick="iconStl()"/>

    <img class="select-icon" id="html-icon" src="./images/html5.svg" onclick="iconHtml()"/>
    <img class="select-icon" id="brain-icon" src="./images/brain-solid.svg" onclick="iconBrain()"/>
    <img class="select-icon" id="setting-icon" src="./images/gear-solid.svg" onclick="iconSetting()"/>
  </div>

  <div id="work-column">
    <iframe src="./plugin/home/home.html" id="work-iframe"></iframe>
  </div>
    


  <div id="footer">
    <small><a href="https://github.com/404background/code-planner">https://github.com/404background/code-planner</a></small>
  </div>

</html>
